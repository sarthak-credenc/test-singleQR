<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options - Credenc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .header {
            background-color: white; /* Primary Color of Credenc */
            color: white;
            padding: 20px 0;
        }
        .header img {
            max-width: 150px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
        }
        .payment-option {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .payment-option h2 {
            color: #333;
        }
        .pay-button {
            background-color: #8F14CC; /* Accent Color of Credenc */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
        }
        .footer {
            background-color: #1430CC;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://fms.credenc.com/assets/credenc-wordmark.svg" alt="Credenc Logo">
    </div>

    <div class="container">
        <div class="payment-option">
            <h2>Pay with Card or EMI</h2>
            <p>Use Credit Card, Debit Card, or No Cost EMI</p>

        <div class="payment-option">
            <h2>Pay with UPI</h2>
            <a href="upi://pay?pa=20230811773041@yesbank&pn=DETECHIE%20DIGITAL%20ACADEMY%20PRIVATE%20LIMITED" class="pay-button">Pay with UPI apps</a>
        </div>
    </div>
